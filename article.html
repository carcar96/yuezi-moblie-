<body>
	<!-- nav -->
	<nav id="nav"></nav>
	<!-- banner -->
	<section id="banner"></section>
	<!-- article -->
	<section class="main article">
		<div class="title">
			<h1 class="news_name"></h1>
			<p>
				文章来源：<span class="source"></span>
				发布时间：<span class="time"></span>
			</p>
		</div>
		<div class="content"></div>
	</section>
	<!-- customer service -->
	<section id="cusServer"></section>	
	<!-- footer -->
	<footer></footer>

<script src="lib/jquery.min.js"></script>
<script src="lib/owl.carousel.min.js"></script>
<script src="js/base.js"></script>
<script src="js/util.js"></script>
<script>
	var href = window.location.href;
	lookID(parseURL(href));
	//获取id
	function parseURL(url){
	    var n_url = url.split("?")[1];
	    var id = n_url.split("=")[1];
	    return id;
	};
	//查id数据
	function lookID(id){
		var $article = data.articlePage;
		for(var i=0;i<$article.length;i++){
			var $list = $article[i];
			if(id == $list.id){
				var str ="<div class='title'>"+
							"<h1 class='news_name'>"+$list.news_name+"</h1>"+
							"<p><span class='source'>文章来源："+$list.news_source+"</span>"+
							"<span class='time'>发布时间："+$list.create_time+"</span></p>"+
						"</div><div class='content'>"+$list.news_content+$list.video_src+"</div>";
				$('.article').html(str);
				imgSrc();
			}
		}
	}
	//改img src
	function imgSrc(){
		$('.article img').each(function(idx,ele){
			var src = $(ele)[0].src;
			src = src.replace('http://localhost:8888','http://www.shixinyuezi.com');
			$(ele).attr('src',src);
		})
	}
